<h2>hls.js integration</h2>

<div fxLayout="row" fxLayoutGap="32px">
  <mat-card style="width: 640px;">
    <mat-card-title>Load directly</mat-card-title>
    <mat-card-subtitle>stream is attached directly, the poster won't be shown</mat-card-subtitle>
    <div mat-card-image plyr  [plyrPlaysInline]="true" [plyrCrossOrigin]="true" [plyrDriver]="hlsjsDriver1" [plyrOptions]="options" [plyrSources]="sources" [plyrPoster]="poster"
      (plyrInit)="plyr1 = $event" (plyrLanguageChange)="languageChanged(hlsjsDriver1, plyr1)"></div>
    <mat-card-actions>
      <a mat-raised-button color="primary" href="https://github.com/smnbbrv/ngx-plyr/tree/master/src/app">
        Source code
      </a>
    </mat-card-actions>
  </mat-card>

  <mat-card style="width: 640px;">
    <mat-card-title>Load on play</mat-card-title>
    <mat-card-subtitle>stream is attached after "play" is clicked, the poster is shown</mat-card-subtitle>
    <div mat-card-image plyr  [plyrPlaysInline]="true" [plyrCrossOrigin]="true" [plyrDriver]="hlsjsDriver2" [plyrOptions]="options" [plyrSources]="sources" [plyrPoster]="poster"
      (plyrInit)="plyr2 = $event" (plyrPlay)="played()" (plyrLanguageChange)="languageChanged(hlsjsDriver2, plyr2)"></div>
    <mat-card-actions>
      <a mat-raised-button color="primary" href="https://github.com/smnbbrv/ngx-plyr/tree/master/src/app">
        Source code
      </a>
    </mat-card-actions>
  </mat-card>
</div>
